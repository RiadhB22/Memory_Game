<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      transform: rotateY(0deg);
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
    }
    .back {
      transform: rotateY(0deg);
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
      animation: matchGlow 1s ease-out;
    }

    @keyframes matchGlow {
      0% { box-shadow: 0 0 0px rgba(0,255,0,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,0,0.8); }
      100% { box-shadow: 0 0 0px rgba(0,255,0,0.5); }
    }

    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .active-player {
      color: green;
      font-weight: bold;
    }
    .active-player::before {
      content: "✋ ";
      color: green;
    }
    #loading, #waiting, #winner {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>
  <!-- ... autres éléments inchangés ... -->
  <script type="module">
    // ... imports Firebase inchangés ...

    let currentPlayer = "joueur1";
    let scores = { joueur1: 0, joueur2: 0 };
    let isProcessing = false;

    function switchTurn() {
      currentPlayer = currentPlayer === "joueur1" ? "joueur2" : "joueur1";
      document.getElementById("player1-name").classList.toggle("active-player", currentPlayer === "joueur1");
      document.getElementById("player2-name").classList.toggle("active-player", currentPlayer === "joueur2");
    }

    function vibrateDevice() {
      if ("vibrate" in navigator) {
        navigator.vibrate([100, 50, 100]);
      }
    }

    function startGame() {
      // ... initialisation inchangée ...
      cards.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card";
        const inner = document.createElement("div");
        inner.className = "inner";
        card.appendChild(inner);

        const front = document.createElement("div");
        front.className = "front";
        const frontImg = document.createElement("img");
        frontImg.src = cardData.img;
        front.appendChild(frontImg);

        const back = document.createElement("div");
        back.className = "back";
        const backImg = document.createElement("img");
        backImg.src = backImage;
        back.appendChild(backImg);

        inner.appendChild(back);
        inner.appendChild(front);

        card.dataset.id = cardData.id;
        game.appendChild(card);

        card.addEventListener("click", () => {
          if (isProcessing || card.classList.contains("flipped") || card.classList.contains("matched")) return;
          if (sessionStorage.getItem("playerRole") !== currentPlayer) return;

          card.classList.add("flipped");
          (flippedCard ? flip2 : flip1).play();

          if (!flippedCard) {
            flippedCard = card;
          } else {
            isProcessing = true;
            moveCount++;
            document.getElementById("move-count").textContent = moveCount;

            setTimeout(() => {
              if (flippedCard.dataset.id === card.dataset.id) {
                flippedCard.classList.add("matched");
                card.classList.add("matched");
                scores[currentPlayer]++;
                updateScores();
                vibrateDevice();
                checkEndGame();
              } else {
                flippedCard.classList.remove("flipped");
                card.classList.remove("flipped");
                switchTurn();
              }
              flippedCard = null;
              isProcessing = false;
            }, 800);
          }
        });
      });
    }
  </script>
</body>
</html>
