<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu Memory : TAKWEEN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jeu Memory : TAKWEEN</h1>
    <div class="status-bar">
      <span id="player1-name">Joueur 1 :</span>
      <span id="score1">Score : 0</span>
      <span> | </span>
      <span id="player2-name">Joueur 2 :</span>
      <span id="score2">Score : 0</span>
      <br>
      <span>⏰ Heure de début : <span id="start-time">--:--</span></span>
      <span> | ⏱️ Durée : <span id="timer">0s</span></span>
      <span> | 🎯 Coups : <span id="move-count">0</span></span>
      <button id="reset-button" disabled>🔄 Réinitialiser</button>
    </div>
    <div id="waiting-message" style="display:none; color: red; font-weight: bold;">
      ⏳ En attente du deuxième joueur...
    </div>
  </header>
  <main>
    <div id="game" class="game-grid"></div>
  </main>
  <script type="module" src="memory-core.js"></script>
</body>
</html>
