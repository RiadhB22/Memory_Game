<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
      z-index: 2;
    }
    .back {
      transform: rotateY(0deg);
      z-index: 1;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
    }
    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .active-player {
      color: green;
      font-weight: bold;
    }
    #loading, #waiting {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>
  <div id="loading">Chargement des images...</div>
  <div id="waiting" style="display:none">En attente d‚Äôun deuxi√®me joueur...</div>
  <div id="info-bar" style="display:none">
    <span id="player1-name">Joueur 1</span><span id="score1-block">Score : <span id="score1">0</span></span>
    <span>üïí Heure de d√©but : <span id="start-time"></span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è± Dur√©e : <span id="timer">0s</span></span>
    <span id="score2-block">Score : <span id="score2">0</span></span><span id="player2-name">Joueur 2</span>
    <button onclick="resetGame()">R√©initialiser la partie</button>
  </div>
  <div id="game" style="display:none"></div>

  <audio id="flip1" src="files/flip1.mp3" hidden></audio>
  <audio id="flip2" src="files/flip2.mp3" hidden></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV8RMYwJ4-r5oGn6I1zPsVDTXkQE-GRpM",
      authDomain: "memorygame-70305.firebaseapp.com",
      databaseURL: "https://memorygame-70305-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "memorygame-70305",
      storageBucket: "memorygame-70305.appspot.com",
      messagingSenderId: "700177553228",
      appId: "1:700177553228:web:4a750936d2866eeface1e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const game = document.getElementById("game");
    const loading = document.getElementById("loading");
    const infoBar = document.getElementById("info-bar");
    const waiting = document.getElementById("waiting");

    const backImage = "files/verso.jpg";
    const cards = [];
    for (let i = 1; i <= 20; i++) {
      cards.push({ id: i, img: `files/${i}-1.jpg` });
      cards.push({ id: i, img: `files/${i}-2.jpg` });
    }
    cards.sort(() => 0.5 - Math.random());

    let flippedCard = null;
    let lock = false;
    let moveCount = 0;
    const flip1 = document.getElementById("flip1");
    const flip2 = document.getElementById("flip2");

    let loaded = 0;
    const total = cards.length + 1;
    function imageLoaded() {
      loaded++;
      if (loaded === total) {
        loading.style.display = "none";
      }
    }
    const preload = src => { const img = new Image(); img.onload = imageLoaded; img.src = src; };
    preload(backImage);
    cards.forEach(card => preload(card.img));

    function startGame() {
      infoBar.style.display = "flex";
      game.style.display = "grid";

      cards.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card";
        const inner = document.createElement("div");
        inner.className = "inner";
        card.appendChild(inner);

        const front = document.createElement("div");
        front.className = "front";
        const frontImg = document.createElement("img");
        frontImg.src = cardData.img;
        front.appendChild(frontImg);

        const back = document.createElement("div");
        back.className = "back";
        const backImg = document.createElement("img");
        backImg.src = backImage;
        back.appendChild(backImg);

        inner.appendChild(back);
        inner.appendChild(front);

        card.dataset.id = cardData.id;
        game.appendChild(card);

        card.addEventListener("click", () => {
          if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;
          card.classList.add("flipped");
          flippedCard ? flip2.play() : flip1.play();

          if (!flippedCard) {
            flippedCard = card;
          } else {
            lock = true;
            moveCount++;
            document.getElementById("move-count").textContent = moveCount;
            setTimeout(() => {
              if (flippedCard.dataset.id === card.dataset.id) {
                flippedCard.classList.add("matched");
                card.classList.add("matched");
              } else {
                flippedCard.classList.remove("flipped");
                card.classList.remove("flipped");
              }
              flippedCard = null;
              lock = false;
            }, 800);
          }
        });
      });

      document.getElementById("start-time").textContent = new Date().toLocaleTimeString();
      const start = new Date();
      setInterval(() => {
        const now = new Date();
        const duration = Math.floor((now - start) / 1000);
        document.getElementById("timer").textContent = duration + "s";
      }, 1000);
    }

    async function assignPlayer() {
      let playerId = localStorage.getItem("playerId");
      let playerRole = sessionStorage.getItem("playerRole");

      if (playerId && playerRole) return;

      const snapshot = await get(ref(db, 'players'));
      const players = snapshot.exists() ? snapshot.val() : {};

      if (players.joueur1 && players.joueur2) {
        alert("Deux joueurs sont d√©j√† connect√©s.");
        return;
      }

      const name = prompt("Entrez votre nom :").trim();
      if (!name) return location.reload();

      const id = crypto.randomUUID();
      const role = players.joueur1 ? "joueur2" : "joueur1";
      await set(ref(db, `players/${role}`), { name, id });

      localStorage.setItem("playerId", id);
      sessionStorage.setItem("playerRole", role);
    }

    function updateUIOnPlayers(players) {
      if (players.joueur1) document.getElementById("player1-name").textContent = players.joueur1.name;
      if (players.joueur2) document.getElementById("player2-name").textContent = players.joueur2.name;

      if (players.joueur1 && players.joueur2) {
        waiting.style.display = "none";
        startGame();
      } else {
        waiting.style.display = "block";
      }
    }

    assignPlayer();
    onValue(ref(db, 'players'), snapshot => {
      const players = snapshot.val() || {};
      updateUIOnPlayers(players);
    });

    window.resetGame = function () {
      remove(ref(db, "players"));
      localStorage.clear();
      sessionStorage.clear();
      location.reload();
    };
  </script>
</body>
</html>
