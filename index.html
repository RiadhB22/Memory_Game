<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu Memory : TAKWEEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Jeu Memory : TAKWEEN</h1>
  </header>

  <section id="status-bar">
    <div id="player1-name">👤 Joueur 1 :</div>
    <div id="score1">0</div>
    <div id="player2-name">👤 Joueur 2 :</div>
    <div id="score2">0</div>
    <div>🎯 Coups : <span id="move-count">0</span></div>
    <div>⏱️ Temps : <span id="timer">0s</span></div>
    <div>🕒 Début : <span id="start-time">-</span></div>
    <button id="reset-button">🔁 Réinitialiser</button>
  </section>

  <!-- Message d'attente -->
  <div id="waiting-message" style="display: none; text-align:center; font-size:1.2em; margin-top:20px;">
    ⏳ En attente du deuxième joueur...
  </div>

  <main id="game" class="game-board"></main>

  <script type="module" src="memory-core.js"></script>
</body>
</html>
