<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    #status-bar {
      <p id="waiting-message" style="text-align:center; color:#e67e22; font-weight:bold; display:none;">
  En attente de la connexion du deuxi√®me joueur...
</p>

      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    #status-bar span {
      font-weight: bold;
    }
    .active-player {
      color: green;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    .front {
      transform: rotateY(180deg);
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
    }
    #reset-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #reset-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="status-bar">
    <span id="player1-name">Joueur 1 :</span>
    <span>Score : <span id="score1">0</span></span>
    <span>üïì Heure de d√©but : <span id="start-time">--:--</span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è±Ô∏è Dur√©e : <span id="timer">0s</span></span>
    <span>Score : <span id="score2">0</span></span>
    <span id="player2-name">Joueur 2 :</span>
    <button id="reset-button">üîÅ R√©initialiser</button>
  </div>
  <div id="game"></div>
  <script type="module" src="memory-core.js"></script>
</body>
</html>
