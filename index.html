<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
      z-index: 2;
    }
    .back {
      transform: rotateY(0deg);
      z-index: 1;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
    }
    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .active-player {
      color: green;
      font-weight: bold;
    }
    .hand-icon {
      font-size: 16px;
      margin-left: 5px;
    }
    #loading {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>
  <div id="loading">Chargement des images...</div>
  <div id="info-bar" style="display:none">
    <span id="player1-name">Joueur 1</span>
    <span>Score : <span id="score1">0</span></span>
    <span>üïí Heure de d√©but : <span id="start-time"></span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è± Dur√©e : <span id="timer">0s</span></span>
    <span>Score : <span id="score2">0</span></span>
    <span id="player2-name">Joueur 2</span>
    <button onclick="resetGame()">R√©initialiser la partie</button>
  </div>
  <div id="game" style="display:none"></div>

  <audio id="bg-music" src="files/bg.mp3" loop autoplay hidden></audio>
  <audio id="win-sound" src="files/win.mp3" hidden></audio>

  <script>
    const backImage = "files/verso.jpg";
    const startSound = new Audio("files/start.mp3");
    const sound1 = new Audio("files/sound1.mp3");
    const sound2 = new Audio("files/sound2.mp3");
    const bgMusic = document.getElementById("bg-music");
    const winSound = document.getElementById("win-sound");
    startSound.loop = true;
    startSound.play();

    const pairs = [];
    for (let i = 1; i <= 20; i++) {
      pairs.push({ id: i, img1: `files/${i}-1.jpg`, img2: `files/${i}-2.jpg` });
    }

    let cards = [];
    pairs.forEach(pair => {
      cards.push({ id: pair.id, img: pair.img1 });
      cards.push({ id: pair.id, img: pair.img2 });
    });
    cards = cards.sort(() => 0.5 - Math.random());

    const game = document.getElementById("game");
    const loadingDiv = document.getElementById("loading");
    let loadedImages = 0;
    const totalImages = cards.length + 1;

    function imageLoaded() {
      loadedImages++;
      if (loadedImages === totalImages) {
        startSound.pause();
        bgMusic.play();
        loadingDiv.style.display = "none";
        document.getElementById("info-bar").style.display = "flex";
        game.style.display = "grid";
        askPlayerName();
      }
    }

    const backImg = new Image();
    backImg.onload = imageLoaded;
    backImg.src = backImage;

    const cardElements = [];
    cards.forEach(cardData => {
      const card = document.createElement("div");
      card.className = "card";
      const inner = document.createElement("div");
      inner.className = "inner";
      card.appendChild(inner);

      const front = document.createElement("div");
      front.className = "front";
      const frontImg = document.createElement("img");
      frontImg.src = cardData.img;
      frontImg.onload = imageLoaded;
      front.appendChild(frontImg);

      const back = document.createElement("div");
      back.className = "back";
      const backImgClone = document.createElement("img");
      backImgClone.src = backImage;
      back.appendChild(backImgClone);

      inner.appendChild(back);
      inner.appendChild(front);

      card.dataset.id = cardData.id;
      cardElements.push(card);
    });

    let firstCard = null, secondCard = null, lock = false;
    let score1 = 0, score2 = 0, moveCount = 0, turn = 1;

    function askPlayerName() {
      const existingPlayer = sessionStorage.getItem("player");
      if (!existingPlayer) {
        const name = prompt("Entrez votre nom :").trim();
        if (!name) {
          alert("Le nom ne peut pas √™tre vide.");
          return location.reload();
        }

        if (!localStorage.getItem("joueur1")) {
          localStorage.setItem("joueur1", name);
          sessionStorage.setItem("player", "joueur1");
        } else if (!localStorage.getItem("joueur2")) {
          localStorage.setItem("joueur2", name);
          sessionStorage.setItem("player", "joueur2");
        } else {
          alert("Deux joueurs sont d√©j√† inscrits sur cet appareil.");
          return;
        }
      }

      const player1 = localStorage.getItem("joueur1") || "Joueur 1";
      const player2 = localStorage.getItem("joueur2") || "Joueur 2";
      document.getElementById("player1-name").textContent = player1;
      document.getElementById("player2-name").textContent = player2;
      highlightPlayer();
      setupGame();
    }

    function highlightPlayer() {
      const p1 = document.getElementById("player1-name");
      const p2 = document.getElementById("player2-name");
      p1.classList.remove("active-player");
      p2.classList.remove("active-player");
      p1.textContent = localStorage.getItem("joueur1") || "Joueur 1";
      p2.textContent = localStorage.getItem("joueur2") || "Joueur 2";
      if (turn === 1) {
        p1.classList.add("active-player");
        p1.innerHTML += ' <span class="hand-icon">üëâ</span>';
      } else {
        p2.classList.add("active-player");
        p2.innerHTML += ' <span class="hand-icon">üëâ</span>';
      }
    }

    const start = new Date();
    document.getElementById("start-time").textContent = start.toLocaleTimeString();
    setInterval(() => {
      const now = new Date();
      const duration = Math.floor((now - start) / 1000);
      document.getElementById("timer").textContent = duration + "s";
    }, 1000);

    function updateScores() {
      document.getElementById("score1").textContent = score1;
      document.getElementById("score2").textContent = score2;
    }
    function updateMoves() {
      document.getElementById("move-count").textContent = moveCount;
    }

    function resetGame() {
      sessionStorage.clear();
      localStorage.clear();
      location.reload();
    }

    function checkEndGame() {
      if (document.querySelectorAll('.matched').length === cards.length) {
        winSound.play();
      }
    }

    function setupGame() {
      cardElements.forEach(card => {
        game.appendChild(card);
        card.addEventListener("click", () => {
          if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;
          card.classList.add("flipped");
          (!firstCard ? sound1 : sound2).play();

          if (!firstCard) {
            firstCard = card;
          } else {
            secondCard = card;
            lock = true;
            moveCount++;
            updateMoves();
            setTimeout(() => {
              if (firstCard.dataset.id === secondCard.dataset.id) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                if (turn === 1) score1++; else score2++;
                updateScores();
                checkEndGame();
              } else {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
                turn = turn === 1 ? 2 : 1;
                highlightPlayer();
              }
              firstCard = null;
              secondCard = null;
              lock = false;
            }, 800);
          }
        });
      });
    }
  </script>
</body>
</html>
