<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
      z-index: 2;
    }
    .back {
      transform: rotateY(0deg);
      z-index: 1;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
    }
    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .active-player {
      color: green;
      font-weight: bold;
    }
    .hand-icon {
      font-size: 16px;
      margin-left: 5px;
    }
    #loading {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>
  <div id="loading">Chargement des images...</div>
  <div id="info-bar" style="display:none">
    <span id="player1-name">Joueur 1</span><span id="score1-block">Score : <span id="score1">0</span></span>
    <span>üïí Heure de d√©but : <span id="start-time"></span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è± Dur√©e : <span id="timer">0s</span></span>
    <span id="score2-block">Score : <span id="score2">0</span></span><span id="player2-name">Joueur 2</span>
    <button onclick="resetGame()">R√©initialiser la partie</button>
  </div>
  <div id="game" style="display:none"></div>

  <audio id="bg-music" src="files/bg.mp3" loop autoplay hidden></audio>
  <audio id="win-sound" src="files/win.mp3" hidden></audio>
  <audio id="start-sound" src="files/start.mp3" hidden></audio>
  <audio id="flip1" src="files/flip1.mp3" hidden></audio>
  <audio id="flip2" src="files/flip2.mp3" hidden></audio>
  <audio id="end-sound" src="files/end.mp3" hidden></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAV8RMYwJ4-r5oGn6I1zPsVDTXkQE-GRpM",
      authDomain: "memorygame-70305.firebaseapp.com",
      databaseURL: "https://memorygame-70305-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "memorygame-70305",
      storageBucket: "memorygame-70305.appspot.com",
      messagingSenderId: "700177553228",
      appId: "1:700177553228:web:4a750936d2866eeface1e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function assignPlayer() {
      const snapshot = await get(ref(db, 'players'));
      const players = snapshot.exists() ? snapshot.val() : {};
      const localRole = sessionStorage.getItem("playerRole");
      const localId = localStorage.getItem("playerId") || crypto.randomUUID();
      localStorage.setItem("playerId", localId);

      if (localRole && players[localRole] && players[localRole].id === localId) return localRole;

      if (players.joueur1 && players.joueur2) {
        alert("Deux joueurs sont d√©j√† connect√©s.");
        return null;
      }

      const name = prompt("Entrez votre nom :").trim();
      if (!name) return location.reload();

      if (!players.joueur1) {
        await set(ref(db, 'players/joueur1'), { name, id: localId });
        sessionStorage.setItem("playerRole", "joueur1");
        return "joueur1";
      } else if (!players.joueur2) {
        await set(ref(db, 'players/joueur2'), { name, id: localId });
        sessionStorage.setItem("playerRole", "joueur2");
        return "joueur2";
      }
    }

    assignPlayer().then(role => {
      if (!role) return;
      document.getElementById("start-sound").play();
      console.log("Connect√© comme", role);
      // TODO: synchroniser l'√©tat du jeu ici entre les deux joueurs
    });
  </script>
</body>
</html>
