<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #loading {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-top: 50px;
    }
    #game {
      display: none;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
      z-index: 2;
    }
    .back {
      transform: rotateY(0deg);
      z-index: 1;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
    }
    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .active-player {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>

  <div id="info-bar">
    <span id="player1-name">Joueur 1</span>
    <span>Score : <span id="score1">0</span></span>
    <span>üïí Heure de d√©but : <span id="start-time"></span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è± Dur√©e : <span id="timer">0s</span></span>
    <span>Score : <span id="score2">0</span></span>
    <span id="player2-name">Joueur 2</span>
    <button onclick="resetGame()">R√©initialiser la partie</button>
  </div>

  <div id="loading">Chargement des images...</div>
  <div id="game"></div>

  <script>
    const backImage = "files/verso.jpg";
    const pairs = [];
    for (let i = 1; i <= 20; i++) {
      pairs.push({ id: i, img1: `files/${i}-1.jpg`, img2: `files/${i}-2.jpg` });
    }

    let cards = [];
    pairs.forEach(pair => {
      cards.push({ id: pair.id, img: pair.img1 });
      cards.push({ id: pair.id, img: pair.img2 });
    });
    cards = cards.sort(() => 0.5 - Math.random());

    const game = document.getElementById("game");
    let firstCard = null, secondCard = null, lock = false;
    let score1 = 0, score2 = 0, moveCount = 0, turn = 1;

    const sound1 = new Audio("files/sound1.mp3");
    const sound2 = new Audio("files/sound2.mp3");

    const playerKey = "joueur";
    const myId = sessionStorage.getItem("player") || (localStorage.getItem("joueur1") && !localStorage.getItem("joueur2") ? "joueur2" : "joueur1");
    if (!sessionStorage.getItem("player")) {
      const name = prompt(`Nom du ${myId === "joueur1" ? "Joueur 1" : "Joueur 2"} :`);
      localStorage.setItem(myId, name);
      sessionStorage.setItem("player", myId);
    }

    const player1 = localStorage.getItem("joueur1") || "Joueur 1";
    const player2 = localStorage.getItem("joueur2") || "Joueur 2";

    const player1Span = document.getElementById("player1-name");
    const player2Span = document.getElementById("player2-name");
    function updateActivePlayer() {
      player1Span.classList.toggle("active-player", turn === 1);
      player2Span.classList.toggle("active-player", turn === 2);
    }

    player1Span.textContent = player1;
    player2Span.textContent = player2;

    const start = new Date();
    document.getElementById("start-time").textContent = start.toLocaleTimeString();

    setInterval(() => {
      const now = new Date();
      const duration = Math.floor((now - start) / 1000);
      document.getElementById("timer").textContent = duration + "s";
    }, 1000);

    function resetGame() {
      sessionStorage.clear();
      localStorage.clear();
      location.reload();
    }

    function updateScores() {
      document.getElementById("score1").textContent = score1;
      document.getElementById("score2").textContent = score2;
    }

    function updateMoves() {
      document.getElementById("move-count").textContent = moveCount;
    }

    let loadedImages = 0;
    const totalImages = cards.length + 1;

    function imageLoaded() {
      loadedImages++;
      if (loadedImages === totalImages) {
        document.getElementById("loading").style.display = "none";
        game.style.display = "grid";
        updateActivePlayer();
      }
    }

    const preloadImage = (src) => {
      const img = new Image();
      img.onload = imageLoaded;
      img.src = src;
    };

    preloadImage(backImage);
    cards.forEach(card => preloadImage(card.img));

    cards.forEach(cardData => {
      const card = document.createElement("div");
      card.className = "card";

      const inner = document.createElement("div");
      inner.className = "inner";
      card.appendChild(inner);

      const front = document.createElement("div");
      front.className = "front";
      const frontImg = document.createElement("img");
      frontImg.src = cardData.img;
      front.appendChild(frontImg);

      const back = document.createElement("div");
      back.className = "back";
      const backImg = document.createElement("img");
      backImg.src = backImage;
      back.appendChild(backImg);

      inner.appendChild(back);
      inner.appendChild(front);

      card.dataset.id = cardData.id;
      game.appendChild(card);

      card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

        card.classList.add("flipped");
        (!firstCard ? sound1 : sound2).play();

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;
          moveCount++;
          updateMoves();

          setTimeout(() => {
            if (firstCard.dataset.id === secondCard.dataset.id) {
              firstCard.classList.add("matched");
              secondCard.classList.add("matched");
              if (turn === 1) {
                score1++;
              } else {
                score2++;
              }
              updateScores();
            } else {
              firstCard.classList.remove("flipped");
              secondCard.classList.remove("flipped");
              turn = turn === 1 ? 2 : 1;
              updateActivePlayer();
            }
            firstCard = null;
            secondCard = null;
            lock = false;
          }, 800);
        }
      });
    });
  </script>
</body>
</html>
