<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Memory : TAKWEEN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      font-size: 14px;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 850px;
    }
    .card {
      width: 100px;
      height: 100px;
      cursor: pointer;
      perspective: 600px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      transform: rotateY(0deg);
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .front {
      transform: rotateY(180deg);
    }
    .back {
      transform: rotateY(0deg);
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .matched {
      opacity: 0.5;
      pointer-events: none;
      animation: matchGlow 1s ease-out;
    }

    @keyframes matchGlow {
      0% { box-shadow: 0 0 0px rgba(0,255,0,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,0,0.8); }
      100% { box-shadow: 0 0 0px rgba(0,255,0,0.5); }
    }

    button {
      padding: 5px 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #2980b9;
    }
    .active-player {
      color: green;
      font-weight: bold;
    }
    .active-player::before {
      content: "‚úã ";
      color: green;
    }
    #loading, #waiting, #winner {
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Jeu Memory : TAKWEEN</h1>
  <div id="info-bar">
    <span id="player1-name">Joueur 1</span>
    <span>Score : <span id="score1">0</span></span>
    <span>üïí Heure de d√©but : <span id="start-time"></span></span>
    <span>üéØ Coups : <span id="move-count">0</span></span>
    <span>‚è± Dur√©e : <span id="timer">0s</span></span>
    <span>Score : <span id="score2">0</span></span>
    <span id="player2-name">Joueur 2</span>
    <button id="reset-button">üîÑ R√©initialiser</button>
  </div>
  <div id="game"></div>

  <script type="module">
    const backImage = "files/verso.jpg";
    const cards = [];
    let flippedCard = null;
    let moveCount = 0;
    let currentPlayer = "joueur1";
    const scores = { joueur1: 0, joueur2: 0 };
    let isProcessing = false;
    let timerInterval;
    const startTime = new Date();
    document.getElementById("start-time").textContent = startTime.toLocaleTimeString();

    for (let i = 1; i <= 20; i++) {
      cards.push({ id: i, img: `files/${i}-1.jpg` });
      cards.push({ id: i, img: `files/${i}-2.jpg` });
    }
    cards.sort(() => 0.5 - Math.random());

    const game = document.getElementById("game");
    const player1 = document.getElementById("player1-name");
    const player2 = document.getElementById("player2-name");
    const score1 = document.getElementById("score1");
    const score2 = document.getElementById("score2");
    const timerEl = document.getElementById("timer");
    const moveEl = document.getElementById("move-count");
    const resetBtn = document.getElementById("reset-button");

    const flip1 = new Audio("files/flip1.mp3");
    const flip2 = new Audio("files/flip2.mp3");

    if (sessionStorage.getItem("player") === "joueur2") {
      resetBtn.disabled = true;
    }

    function vibrateDevice() {
      if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
    }

    function updateScores() {
      score1.textContent = scores.joueur1;
      score2.textContent = scores.joueur2;
    }

    function switchTurn() {
      currentPlayer = currentPlayer === "joueur1" ? "joueur2" : "joueur1";
      player1.classList.toggle("active-player", currentPlayer === "joueur1");
      player2.classList.toggle("active-player", currentPlayer === "joueur2");
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        const now = new Date();
        const seconds = Math.floor((now - startTime) / 1000);
        timerEl.textContent = `${seconds}s`;
      }, 1000);
    }

    function createBoard() {
      cards.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card";
        const inner = document.createElement("div");
        inner.className = "inner";
        card.appendChild(inner);

        const front = document.createElement("div");
        front.className = "front";
        const frontImg = document.createElement("img");
        frontImg.src = cardData.img;
        front.appendChild(frontImg);

        const back = document.createElement("div");
        back.className = "back";
        const backImg = document.createElement("img");
        backImg.src = backImage;
        back.appendChild(backImg);

        inner.appendChild(back);
        inner.appendChild(front);

        card.dataset.id = cardData.id;
        game.appendChild(card);

        card.addEventListener("click", () => {
          if (isProcessing || card.classList.contains("flipped") || card.classList.contains("matched")) return;
          if (sessionStorage.getItem("player") !== currentPlayer) return;

          card.classList.add("flipped");
          (flippedCard ? flip2 : flip1).play();

          if (!flippedCard) {
            flippedCard = card;
          } else {
            isProcessing = true;
            moveCount++;
            moveEl.textContent = moveCount;

            setTimeout(() => {
              if (flippedCard.dataset.id === card.dataset.id) {
                flippedCard.classList.add("matched");
                card.classList.add("matched");
                scores[currentPlayer]++;
                updateScores();
                vibrateDevice();
              } else {
                flippedCard.classList.remove("flipped");
                card.classList.remove("flipped");
                switchTurn();
              }
              flippedCard = null;
              isProcessing = false;
            }, 800);
          }
        });
      });
    }

    resetBtn.addEventListener("click", () => {
      location.reload();
    });

    player1.textContent = sessionStorage.getItem("nomJoueur1") || "Joueur 1";
    player2.textContent = sessionStorage.getItem("nomJoueur2") || "Joueur 2";
    player1.classList.add("active-player");
    createBoard();
    startTimer();
  </script>
</body>
</html>
